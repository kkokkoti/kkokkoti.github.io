<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨문고</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>넥슨문고</h1>
        <p>넥슨의 독서 동아리</p>
    </header>
    <nav>
        <ul>
            <li><a href="#about">동아리 소개</a></li>
            <li><a href="#books">추천 도서</a></li>
            <li><a href="#game">미니 게임</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>동아리 소개</h2>
        <p>넥슨문고는 넥슨의 독서 동아리로, 책을 사랑하는 사람들이 모여 다양한 책을 읽고 토론하는 모임입니다.</p>
    </section>
    <section id="books">
        <h2>추천 도서</h2>
        <ul id="book-list">
            <!-- 추천 도서 목록이 여기에 추가됩니다. -->
        </ul>
    </section>
    <section id="game">
        <h2>미니 게임</h2>
        <button id="start-game">게임 시작</button>
        <div id="game-area" style="display:none;">
            <p id="game-message">책 제목 맞추기 게임</p>
            <input type="text" id="user-input" placeholder="책 제목 입력">
            <button id="submit-answer">제출</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 넥슨문고</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
